{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block head %}
    <link href="{% static 'static/styles.css' %}" rel="stylesheet">
{% endblock head %}



{% block scripts %}
    <script src="{% static 'profiles/main.js' %} " defer></script>
{% endblock scripts %}

{% block title %}
Profiles
{% endblock title %}

{% block content %}

<div class="website-text">
    <div id="alert-box"></div>
    <h3>{{ obj.user }}</h3>
    <hr>
    <div class="text-center" id="avatar-box">
        <img src="{{ obj.avatar.url }}" class="rounded" height="200px" width="auto" alt="{{ obj.avatar.url }}"/>
    </div>
    <form id="profile-form"> 
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>
</div>
    

{% endblock content %}
